<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Theater</title>
  <!-- Thêm Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdf1f1;
      color: #2c2c2c;
    }

    h1#tabTitle {
      color: #e63946;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 40px;
    }

    .movie-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid #f1e0e0;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(230, 57, 70, 0.15);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #ffffff;
      margin-bottom: 30px;
    }

    .movie-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 24px rgba(230, 57, 70, 0.3);
    }

    .movie-img-container {
      height: 300px;
      background: #ffeef0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .movie-img {
      max-height: 100%;
      max-width: 100%;
      object-fit: cover;
      border-bottom: 1px solid #f1e0e0;
    }

    .card-body {
      padding: 20px;
    }

    .movie-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #e63946;
    }

    .movie-description {
      font-size: 0.9rem;
      color: #4f4f4f;
      line-height: 1.5;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      max-height: 70px;
      margin-bottom: 10px;
    }

    .movie-description.expanded {
      -webkit-line-clamp: unset;
      max-height: none;
    }

    .show-more {
      font-size: 0.9rem;
      color: #e63946;
      cursor: pointer;
      text-decoration: underline;
      margin-bottom: 15px;
    }

    .show-more:hover {
      color: #ff6f6f;
    }

    .card-body p {
      margin: 5px 0;
    }

    .btn-primary {
      background-color: #e63946;
      border-color: #e63946;
    }

    .btn-primary:hover {
      background-color: #ff6f6f;
      border-color: #ff6f6f;
    }

    .row > .col-md-4 {
      display: flex;
    }

    .movie-card {
      flex: 1;
    }

    footer {
      margin-top: 50px;
      background-color: #2c2c2c;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer a {
      color: #e63946;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 id="tabTitle" class="text-center">Movies in Theater</h1>
    <div id="movieContainer" class="row"></div>
  </div>

  <footer>
    <p>&copy; 2024 Movie GO. All rights reserved. <a href="#">Privacy Policy</a></p>
  </footer>

  <script>
    let movieData = null;

    function handleShowMore(event) {
      const descriptionElement = event.target.previousElementSibling;
      descriptionElement.classList.toggle('expanded');
      
      event.target.textContent = descriptionElement.classList.contains('expanded') 
        ? 'Ẩn bớt' 
        : 'Xem thêm';
    }

    async function showMovieList() {
      removeLastScreen();

      if (!movieData) {
        movieData = await getMovies();
      }

      document.getElementById('tabTitle').textContent = 'Movies in Theater';

      const movieContainer = document.getElementById('movieContainer');
      movieContainer.innerHTML = ''; // Xóa nội dung cũ trước khi thêm nội dung mới

      movieData.forEach((movie) => {
        movieContainer.insertAdjacentHTML('beforeend', `
          <div class="col-md-4 d-flex">
            <div class="card movie-card">
              <div class="movie-img-container">
                <img src="${movie.images[0] || 'https://via.placeholder.com/150'}" class="movie-img" alt="${movie.name}">
              </div>
              <div class="card-body d-flex flex-column">
                <h5 class="movie-title">${movie.name}</h5>
                <p class="movie-description">${movie.description || 'N/A'}</p>
                <span class="show-more" onclick="handleShowMore(event)">Xem thêm</span>
                <p><strong>Duration:</strong> ${movie.duration}</p>
                <p><strong>Release Date:</strong> ${new Date(movie.release_date).toLocaleDateString()}</p>
                <p><strong>Rating:</strong> ${movie.rating || 'N/A'}</p>
              </div>
            </div>
          </div>
        `);
      });
    }

    async function getMovies() {
      try {
        const response = await fetch('https://be-movie-sooty.vercel.app/movie/getAll', {
          headers: {
            "Authorization": `Bearer ${localStorage.getItem('token')}`
          }
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        return data;
      } catch (error) {
        console.error("Failed to fetch movies:", error);
        return []; // Trả về mảng rỗng nếu xảy ra lỗi
      }
    }

    function removeLastScreen() {
      // Hàm này sẽ xóa màn hình trước đó nếu cần
      console.log("Removing last screen...");
    }

    (async () => {
      try {
        await showMovieList();
      } catch (error) {
        console.error("Fetch error:", error);
      }
    })();
  </script>

  <!-- Thêm Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
