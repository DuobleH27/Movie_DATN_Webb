<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Phòng Chiếu</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .room-form, .room-item {
            margin-bottom: 20px;
        }

        .room-form input, .room-form select, .room-form button {
            margin: 5px 0;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .room-form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .room-form button:hover {
            background-color: #0056b3;
        }

        .room-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .room-item .actions button {
            margin-right: 10px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .room-item .actions .edit-btn {
            background-color: #28a745;
            color: white;
        }

        .room-item .actions .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .room-item .actions button:hover {
            opacity: 0.8;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
        }

       

        .screen {
            width: 80%;
            margin: 20px auto;
            height: 30px;
            background-color: #ccc;
            border-radius: 5px;
            line-height: 30px;
            color: #000;
            font-weight: bold;
        }

        .seat-container {
            display: grid;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .seat {
            width: 30px;
            height: 30px;
            background-color: #ddd;
            border: 1px solid #999;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
        }

        .seat.T { background-color: #6c6; color: #fff; } /* Ghế thường */
        .seat.Y { background-color: #f90; color: #fff; } /* Ghế VIP */
        .seat.D { background-color: #f66; color: #fff; } /* Ghế đôi */

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        .open-modal-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cinema {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin: 20px;
        }
        .aisle {
            width: 40px;
            height: 40px;
            background-color: transparent; /* Lối đi trống */
        }
        .row {
            display: flex;
            gap: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Quản Lý Phòng Chiếu</h1>

        <!-- Form thêm/sửa phòng -->
        <div class="room-form">
            <h3>Thêm Phòng</h3>
            <input type="text" id="roomName" placeholder="Tên phòng">
            <input type="text" id="roomShape" placeholder="Hình dạng phòng (VD: TTT/DDD/)">
             <input type="number" id="totalSeat" placeholder="Tổng số ghế">
             <button class="open-modal-btn">Tạo sơ đồ ghế</button>
             <div id="modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Sơ đồ ghế</h2>
                        <button class="close" style=" 
                        width: 40px;
                        height: 40px;
                        cursor: pointer;
                        font-size: 20px;
                        background: red;
                        border: none;">&times;</button>
                    </div>
                    <div class="controls">
                        <input style="width: 100px;" id="rowInput" type="number" placeholder="Số hàng" min="1" />
                        <input style="width: 100px;" id="colInput" type="number" placeholder="Số cột" min="1" />
                        <button onclick="generateSeating()">Tạo sơ đồ</button>
                    </div>
                    <div class="screen">Màn hình</div>
                    <div id="seatingArea" class="seat-container"></div>
                    <button onclick="saveSeats()">Lưu sơ đồ</button>
                    <p id="output"></p>
                    <div class="screen">Màn hình</div>
                    <div id="cinema" class="cinema"></div>
                    <!-- Chú thích -->
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-box" style="background-color: #6c6;"></div>
                            <span>Ghế thường (T)</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-box" style="background-color: #f90;"></div>
                            <span>Ghế VIP (V)</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-box" style="background-color: #f66;"></div>
                            <span>Ghế đôi (D)</span>
                        </div>
                    </div>
                </div>
            </div>


           
            <select id="cinemaId">
                <option value="" disabled selected>Chọn rạp</option>
            </select>
            <button onclick="addRoom()">Thêm Phòng</button>
        </div>

        <!-- Danh sách phòng -->
        <div id="roomList"></div>
    </div>
     






    <script>
        //customroom
        //modal1
        const modal = document.getElementById("modal");
        const openModalBtn = document.querySelector(".open-modal-btn");
        const closeModalBtn = document.querySelector(".close");
        const seatingArea = document.getElementById('seatingArea');
        const output = document.getElementById('output');

        // Hiển thị modal
        openModalBtn.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        closeModalBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });


       



        function generateSeating() {
            const rows = parseInt(document.getElementById('rowInput').value, 10);
            const cols = parseInt(document.getElementById('colInput').value, 10);

            if (isNaN(rows) || isNaN(cols) || rows <= 0 || cols <= 0) {
                alert("Vui lòng nhập số hàng và cột hợp lệ.");
                return;
            }

            createSeating(rows, cols);
        }

        function createSeating(rows, cols) {
            seatingArea.innerHTML = ""; // Xóa sơ đồ ghế cũ

            for (let row = 0; row < rows; row++) {
                const rowContainer = document.createElement('div');
                rowContainer.style.display = 'flex';
                rowContainer.style.justifyContent = 'center';

                for (let col = 0; col < cols; col++) {
                    const seat = document.createElement('div');
                    seat.classList.add('seat');
                    seat.dataset.row = row;
                    seat.dataset.col = col;
                    seat.dataset.status = ''; // Trạng thái ban đầu là trống
                    seat.textContent = ''; // Hiển thị trống

                    seat.addEventListener('click', () => {
                        // Chuyển đổi trạng thái giữa '', T, Y, D
                        const currentStatus = seat.dataset.status;
                        const nextStatus = currentStatus === '' ? 'T' : currentStatus === 'T' ? 'V' : currentStatus === 'V' ? 'D' : currentStatus === 'D' ? '/' :currentStatus === '/' ? '_' :'';
                        seat.dataset.status = nextStatus;
                        seat.textContent = nextStatus;
                        seat.className = `seat ${nextStatus}`;
                    });

                    rowContainer.appendChild(seat);
                }

                seatingArea.appendChild(rowContainer);
            }
        }
         let seatString = '';
        function saveSeats() {
            const seats = document.querySelectorAll('.seat');
            seats.forEach(seat => {
                seatString += seat.dataset.status || ''; // Thêm khoảng trắng nếu trạng thái trống
            });

            output.textContent = `Trạng thái ghế: ${seatString}`;
            console.log(seatString);
            renderCinema(seatString);
        
        }
        function renderCinema(layoutString) {
            const cinemaDiv = document.getElementById("cinema");
            cinemaDiv.innerHTML = '';
            let rowDiv = document.createElement("div");
            rowDiv.className = "row";

            layoutString.trim().split("").forEach(cell => {
                if (cell === "/") {
                    // Gặp ký tự *, thêm hàng vào giao diện và tạo hàng mới
                    cinemaDiv.appendChild(rowDiv);
                    rowDiv = document.createElement("div");
                    rowDiv.className = "row";
                } else {
                    const element = document.createElement("div");

                    if (cell === "T" || cell === "V" || cell === "D") {
                        element.className = `seat ${cell}`; // Ghế
                        element.textContent = cell; // Hiển thị loại ghế
                    } else if (cell === "_") {
                        element.className = "aisle"; // Lối đi
                    }

                    rowDiv.appendChild(element);
                }
            });

            // Thêm hàng cuối cùng (nếu có)
            if (rowDiv.children.length > 0) {
                cinemaDiv.appendChild(rowDiv);
            }
        }

      

        const fetchCinemas = async () => {
            try {
                const response = await axios.get('https://be-movie-sooty.vercel.app/cinema/getAll');
                const cinemaSelect = document.getElementById('cinemaId');
                response.data.forEach(cinema => {
                    const option = document.createElement('option');
                    option.value = cinema._id;
                    option.textContent = cinema.name;
                    cinemaSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Lỗi khi lấy danh sách rạp:', error);
            }
        };

        const fetchRooms = async () => {
            try {
                const response = await axios.get('https://be-movie-sooty.vercel.app/room/getAll');
                const roomList = document.getElementById('roomList');
                roomList.innerHTML = ''; // Xóa danh sách cũ
                response.data.forEach(room => {
                    const roomItem = document.createElement('div');
                    roomItem.className = 'room-item';
                    roomItem.innerHTML = `
                        <h4>${room.name}</h4>
                        <p><strong>Số ghế:</strong> ${room.totalSeat}</p>
                        <p><strong>Hình dạng:</strong> ${room.roomShape}</p>
                        <p><strong>ID Rạp:</strong> ${room.cinemaId}</p>
                        <div class="actions ">
                            <button class="edit-btn" onclick="editRoom('${room._id}', '${room.name}', '${room.roomShape}', ${room.totalSeat}, '${room.cinemaId}')">Sửa</button>
                            <button class="delete-btn" onclick="deleteRoom('${room._id}')">Xóa</button>
                             <button class="custom-btn" id="custom-open-modal">Xem Sơ đồ ghế</button>
                        </div>
                    `;
                    roomList.appendChild(roomItem);
                });
            } catch (error) {
                console.error('Lỗi khi lấy danh sách phòng:', error);
            }
        };

        const addRoom = async () => {
            const roomName = document.getElementById('roomName').value;
            // const roomShape = document.getElementById('roomShape').value;
            const totalSeat = document.getElementById('totalSeat').value;
            const cinemaId = document.getElementById('cinemaId').value;

            if (!roomName || !roomShape || !totalSeat || !cinemaId) {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return;
            }

            try {
                await axios.post('https://be-movie-sooty.vercel.app/room/add', {
                    name: roomName,
                    roomShape: seatString,
                    totalSeat: parseInt(totalSeat),
                    cinemaId: cinemaId
                });
                alert('Thêm phòng thành công!');
                console.log(cinemaId)
                fetchRooms();
            } catch (error) {
                console.error('Lỗi khi thêm phòng:', error);
                alert('Thêm phòng thất bại!');
            }
        };

        const deleteRoom = async (roomId) => {
            if (!confirm('Bạn có chắc chắn muốn xóa phòng này?')) return;

            try {
                await axios.post('https://be-movie-sooty.vercel.app/room/delete', { _id: roomId });
                alert('Xóa phòng thành công!');
                fetchRooms();
            } catch (error) {
                console.error('Lỗi khi xóa phòng:', error);
                alert('Xóa phòng thất bại!');
            }
        };

        const editRoom = (roomId, name, shape, seats, cinemaId) => {
            document.getElementById('roomName').value = name;
            document.getElementById('roomShape').value = shape;
            document.getElementById('totalSeat').value = seats;
            document.getElementById('cinemaId').value = cinemaId;
            document.querySelector('.room-form button').onclick = () => updateRoom(roomId);
        };

        const updateRoom = async (roomId) => {
            const roomName = document.getElementById('roomName').value;
            const roomShape = document.getElementById('roomShape').value;
            const totalSeat = document.getElementById('totalSeat').value;
            const cinema_id = document.getElementById('cinemaId').value;

            if (!roomName || !roomShape || !totalSeat || !cinemaId) {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return;
            }

            try {
                await axios.post('https://be-movie-sooty.vercel.app/room/update', {
                    _id: roomId,
                    name: roomName,
                    roomShape: roomShape,
                    totalSeat: parseInt(totalSeat),
                    cinemaId: cinema_id
                });
                alert('Cập nhật phòng thành công!');
                fetchRooms();
                document.querySelector('.room-form button').onclick = addRoom;
            } catch (error) {
                console.error('Lỗi khi cập nhật phòng:', error);
                alert('Cập nhật phòng thất bại!');
            }
        };

        // Tải dữ liệu khi trang được mở
        fetchCinemas();
        fetchRooms();
    </script>
</body>
</html>
